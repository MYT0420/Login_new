<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    .center-in-center{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center-in-center">
        <form action="" method="post">
            <p>Username:<input type="text" name="username" width="40px" height="20px">
            <p>Password:<input type="password" name="password" width="40px" height="20px">
            <p>Submit:<input type="submit" value=Login>
        </form>
    </div>
</body>
</html>
